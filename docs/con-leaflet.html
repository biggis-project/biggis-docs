<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <style>
    #mapid { height: 100% }
    body { margin: 0px }
  </style>
</head>

<body>
<div id="mapid"></div>
<script>

  // other tiles available here: https://leaflet-extras.github.io/leaflet-providers/preview/
  const mymap = L.map('mapid').setView([50.8271205,9.5069632], 6)
  L.tileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
    attribution: '&copy; Openstreetmap France | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    maxZoom: 15
  }).addTo(mymap)

  L.marker([49.480812, 11.119232]).addTo(mymap).bindPopup("<a href='http://www.exasol.com' target='_top'>EXASOL AG.</a>")
  L.marker([49.011692, 8.424730]).addTo(mymap).bindPopup("<a href='http://www.fzi.de' target='_top'>FZI Forschungszentrum Informatik</a>")
  L.marker([49.004752, 8.416035]).addTo(mymap).bindPopup("<a href='http://www.disy.net' target='_top'>Disy Informationssysteme GmbH</a>")
  L.marker([49.015768, 8.389617]).addTo(mymap).bindPopup("<a href='http://www.hs-karlsruhe.de' target='_top'>Karlsruhe University of Applied Sciences</a>")
  L.marker([48.983790, 8.370873]).addTo(mymap).bindPopup("<a href='http://www.lubw.baden-wuerttemberg.de' target='_top'>LUBW Landesanstalt für Umwelt, Messungen und Naturschutz Baden-Württemberg</a>")
  L.marker([51.961827, 7.644289]).addTo(mymap).bindPopup("<a href='http://www.eftas.com' target='_top'>EFTAS Fernerkundung Technologietransfer GmbH</a>")
  L.marker([47.689048, 9.188607]).addTo(mymap).bindPopup("<a href='http://www.uni-konstanz.de' target='_top'>University of Konstanz</a>")

</script>
</body>
</html>
